    <script>
        function toggle_mobile_menu() {
            document.getElementById("navbar_items").classList.toggle("mobile_hidden");
            document.getElementById("open_mobile_nav").classList.toggle("hidden");
            document.getElementById("close_mobile_nav").classList.toggle("hidden");

            document.getElementsByTagName("body")[0].classList.toggle("nocroll");
        };

        function close_menus() {
            //var dropdowns = document.getElementsByClassName("dropdown-content");
            //var i;
            //for (i = 0; i < dropdowns.length; i++) {
            //    var openDropdown = dropdowns[i];
            //    if (!openDropdown.classList.contains('hidden')) {
            //        openDropdown.classList.add('hidden');
            //    }
            //};
            if (document.getElementsByTagName("body")[0].classList.contains('nocroll')) {
                document.getElementsByTagName("body")[0].classList.remove('nocroll');
            };
            if (!document.getElementById("navbar_items").classList.contains('mobile_hidden')) {
                document.getElementById("navbar_items").classList.add("mobile_hidden");
            };
            if (document.getElementById("open_mobile_nav").classList.contains('hidden')) {
                document.getElementById("open_mobile_nav").classList.remove('hidden');
                document.getElementById("close_mobile_nav").classList.add('hidden');
            };
        };

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                close_menus();
            }
        };

        window.onresize = function() {
            close_menus();
        };
    </script>
